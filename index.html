<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/logo/logo-iphone.png" />
    <link rel="icon" type="image/png" href="assets/img/logo/logo.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>ERP TECHNO GAME</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <meta name="theme-color" content="#848ccf" />    
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/dashboardku.css" rel="stylesheet" />
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <link href="assets/css/google-roboto-300-700.css" rel="stylesheet" />
    <link rel="manifest" href="/manifest.webmanifest">
    <style>
        body {
            background: url(assets/img/hero/bg-1.jpg);
            background-size: cover;
            background-position: center;
            object-fit: fill;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="wrapper wrapper-full-page">
        <div class="register-page">
            <div class="container" style="padding-top: 10vh;">
                <div class="col-md-4 col-md-offset-4">
                    <div class="card card-signup">
                        <h2 class="card-title text-center">Login</h2>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="social text-center">
                                    <button class="btn btn-just-icon btn-round btn-twitter" style="cursor: none;">
                                        <!-- <i class="fa fa-twitter"></i> -->
                                    </button>
                                    <button class="btn btn-just-icon btn-round btn-dribbble" style="cursor: none;">
                                        <!-- <i class="fa fa-dribbble"></i> -->
                                    </button>
                                    <button class="btn btn-just-icon btn-round btn-facebook" style="cursor: none;">
                                        <!-- <i class="fa fa-facebook"> </i> -->
                                    </button>
                                    <h4>TechnoGame</h4>
                                </div>
                                <form class="form" method="" action="#">
                                    <div class="card-content" style="padding-top: 20px;padding-bottom: 20px;">
                                        <div class="form-group col-md-12" style="display: flex;">
                                            <div class="col-sm-2" style="padding-top: 5px;">
                                                <i class="material-icons" style="color: #848ccf;">face</i>
                                            </div>
                                            <div class="col-sm-10" style="padding-left: 0;"> 
                                                <input type="text" class="form-control" placeholder="NIK Account...">
                                                <p class="form-text text-muted" style="padding: 0px 12px;margin-top: 5px;">Masukan NIK anda</p> 
                                            </div>
                                        </div>

                                        <div class="form-group col-md-12" style="display: flex;">
                                            <div class="col-sm-2" style="padding-top: 5px;">
                                                <i class="material-icons" style="color: #848ccf;">lock_outline</i>
                                            </div>
                                            <div class="col-sm-10" style="padding-left: 0;"> 
                                                <input type="password" placeholder="Password..." class="form-control" id="password-field">
                                                <i class="fa fa-eye toggle-password" style="position: absolute;top: 10px;right: 20px;font-size: 15px;color: #848ccf;" toggle="#password-field"></i>
                                                <p class="form-text text-muted" style="padding: 0px 12px;margin-top: 5px;">Masukan Password anda</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="footer text-center">
                                        <a href="./home.html" class="btn btn-primary btn-round" type="submit">Get Started</a>
                                    </div>
                                </form>
                            
                             
                            </div>
                        </div>
                    </div>
                </div>
              
            </div>
            <footer class="footer">
                <div class="container">
                    <p class="copyright" style="text-align: center;color: #fff;font-weight: 500;">
                        &copy;
                        <script>
                            document.write(new Date().getFullYear())
                        </script>
                        <a href="" style="color: #fff;">TechnoGame Dashboard System</a>
                    </p>
                </div>
            </footer>
        </div>
    </div>
</body>



<script src="assets/js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/dashboardku1.js" type="text/javascript"></script>
<script src="assets/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
<script src="assets/js/dashboardku.js"></script>
<script src="assets/js/main.js"></script>

<script>
    $(".toggle-password").click(function() {

    $(this).toggleClass("fa-eye fa-eye-slash");
    var input = $($(this).attr("toggle"));
    if (input.attr("type") == "password") {
        input.attr("type", "text");
    } else {
        input.attr("type", "password");
    }
    });
</script>
</html>
